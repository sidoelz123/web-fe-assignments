<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>
    <header>
        <h1>Check your BMI</h1>
        <p>Enter your weight and height below to check your BMI results</p>
    </header>
    <section>
        <form>
            <div class="form-control">
                <label for="weight">Put your weight in here (KG)</label>
                <input type="number" name="weight" id="weight" placeholder="Input your weight" required>
            </div>
            <div class="form-control">
                <label for="height">Put your height in here (CM)</label>
                <input type="number" name="height" id="height" placeholder="Input your height" required>
            </div>
            <button type="submit" class="btn-submit">Calculate BMI</button>
        </form>
        <div class="result">
            <p class="hidden">Your BMI is <strong id="bmi-value">40</strong> which means You are
                <strong id="bmi-category">Normal</strong></p>
        </div>
    </section>

    <script src="./assets/js/script.js" type="module"></script>
</body>
</html>
